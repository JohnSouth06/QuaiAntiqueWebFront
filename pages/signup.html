<div class="container">
    <div class="row px-md-6">
        <h1 class="display-1 text-white text-center mb-4">Inscription</h1>
    </div>
    <div class="card mb-6 bg-white p-5" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50"
        data-aos-duration="1000">
        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="NomInput" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="PrenomInput" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom"
                                name="Prenom">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="EmailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr"
                                name="Email">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="TelInput" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="TelInput" placeholder="04 93 00 00 00"
                                name="Telephone">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="PasswordInput" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="PasswordInput" name="Password">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                            <input type="password" class="form-control" id="ValidatePasswordInput"
                                name="PasswordConfirm">
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-secondary">Inscription</button>
                        </div>
                </form>
                <div class="text-center pt-3">
                    <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
                </div>
            </div>
        </div>
    </div>
</div>
