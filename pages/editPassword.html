<div class="container">
    <div class="row px-md-6">
        <h1 class="display-1 text-white text-center mb-4">Changement de mot de passe</h1>
    </div>
    <div class="card mb-6 bg-white p-5" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50"
        data-aos-duration="1000">
        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="PasswordInput" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="PasswordInput" name="Password">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                            <input type="password" class="form-control" id="ValidatePasswordInput"
                                name="PasswordConfirm">
                        </div>

                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-green">Changer mon mot de passe</button>
                        </div>
                    </div>
                </form>
                <div class="text-center pt-3">
                    <a href="/account">Modifier mes informations personnelles</a>
                </div>
            </div>
        </div>
    </div>
</div>
