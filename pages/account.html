<div class="container">
    <div class="row px-md-6">
        <h1 class="display-1 text-white text-center mb-4">Mon compte</h1>
    </div>
    <div class="card mb-6 bg-white p-5" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50"
        data-aos-duration="1000">
        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="NomInput" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John"
                                name="Nom">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="PrenomInput" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom"
                                value="Doe" name="Prenom">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="EmailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr"
                                name="Email">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="NbConvivesInput" class="form-label">Nombres de convives habituel</label>
                            <input type="number" class="form-control" id="NbConvivesInput"
                                placeholder="Combien vous êtes habituellement ?" value="4" name="NbConvives">
                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-secondary">Modifier vos informations</button>
                            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
                        </div>
                    </div>
                </form>
                <div class="text-center pt-3">
                    <a href="/editPassword">Cliquez ici pour modifier votre mot de passe</a>
                </div>
            </div>
        </div>
    </div>
</div>
