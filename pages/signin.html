<div class="container">
    <div class="row px-md-6">
        <h1 class="display-1 text-white text-center mb-4">Connexion</h1>
    </div>
    <div class="card mb-6 bg-white p-5" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50"
        data-aos-duration="1000">
        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="EmailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr"
                                name="Email">
                            <div class="invalid-feedback">L'adresse email et le mot de passe ne correspondent pas. Veuillez réessayer.</div>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="PasswordInput" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="PasswordInput" name="Password">
                        </div>
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-secondary" id="signin-btn">Connexion</button>
                        </div>
                </form>
                <div class="text-center pt-3">
                    <a href="/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
                </div>
            </div>
        </div>
    </div>
</div>
