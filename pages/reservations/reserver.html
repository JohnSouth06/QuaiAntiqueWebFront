<div class="container">
    <div class="row px-md-6">
        <h1 class="display-1 text-white text-center mb-4">Ma réservation</h1>
    </div>
    <div class="card mb-6 bg-white p-5" data-aos="fade-right" data-aos-offset="100" data-aos-delay="50"
        data-aos-duration="1000">
        <div class="row justify-content-center">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="NomInput" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John"
                                name="Nom">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="PrenomInput" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom"
                                value="Doe" name="Prenom">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="AllergieInput" class="form-label">Allergies</label>
                            <input type="text" class="form-control" id="AllergieInput"
                                placeholder="Vos allergies (fruits de mer, arachides..)" value="Cacahouetes"
                                name="Allergies">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="NbConvivesInput" class="form-label">Nombres de convives habituel</label>
                            <input type="number" class="form-control" id="NbConvivesInput"
                                placeholder="Combien vous êtes habituellement ?" value="4" name="NbConvives">
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="DateInput" class="form-label">Date</label>
                            <input type="date" class="form-control" id="DateInput" name="Date">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                                <label class="form-check-label" for="midiRadio">
                                    Midi
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio"
                                    checked>
                                <label class="form-check-label" for="soirRadio">
                                    Soir
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="selectHour" class="form-label">Heure</label>
                            <select class="form-select" id="selectHour" name="Heure">
                                <option>19:30</option>
                                <option>19:45</option>
                                <option>20:00</option>
                                <option>20:15</option>
                                <option>20:30</option>
                                <option>20:45</option>
                                <option>21:00</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Réserver</button>
                    <button type="button" class="btn btn-danger">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</div>
